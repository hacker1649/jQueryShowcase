<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!--Custom JS-->
  <script src="./script.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <title>Document</title>
</head>
<body>
  <div class="container mt-5 d-flex flex-column align-items-center">
    <div class="functions d-flex justify-content-between align-items-center">
      <div class="d-flex flex-column gap-2">
        <button id="btn-add-row" class="btn btn-primary">Add Row</button>
        <button id="btn-remove-row" class="btn btn-primary">Remove Row</button>
      </div>
      <div class="d-flex flex-column gap-2">
        <button id="btn-add-column" class="btn btn-primary">Add Column</button>
        <button id="btn-remove-column" class="btn btn-primary">Remove Column</button>
      </div>
    </div>
    <table id="main-table" class="table table-bordered table-striped table-striped-columns text-center mt-5">
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
